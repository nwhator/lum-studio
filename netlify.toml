[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect /bookings and /book to /booking
[[redirects]]
  from = "/bookings"
  to = "/booking"
  status = 301

[[redirects]]
  from = "/book"
  to = "/booking"
  status = 301

[[redirects]]
  from = "/_next/image"
  query = {q = ":quality", url = ":url", w = ":width"}
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200

[[redirects]]
  from = "/_ipx/*"
  query = {q = ":quality", url = ":url", w = ":width"}
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200

# Secrets scanning configuration
[build.environment]
  # These public variables are safe to be in the build output
  # They are meant to be public and used in client-side code
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_SITE_URL,NEXT_PUBLIC_STUDIO_NAME,WA_PHONE,ADMIN_EMAIL,SMTP_EMAIL"
  
  # Ignore build output directories and documentation files where these variables will naturally appear
  SECRETS_SCAN_OMIT_PATHS = ".next/**,.netlify/**,*.md,src/components/**,src/app/layout.tsx,src/layouts/**"
