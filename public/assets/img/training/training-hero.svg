<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="480" viewBox="0 0 1200 480" role="img" aria-labelledby="title desc">
  <title id="title">Training at LUM Studios</title>
  <desc id="desc">Illustration showing a camera, laptop and a person learning photography</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#B7C435"/>
      <stop offset="100%" stop-color="#324a00"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f7f9f6"/>

  <!-- Laptop -->
  <rect x="420" y="260" width="360" height="140" rx="10" fill="#fff" stroke="#e6e6e6"/>
  <rect x="450" y="280" width="300" height="80" rx="6" fill="#f3f5f2"/>
  <rect x="560" y="350" width="80" height="14" rx="6" fill="#dfe6d8"/>

  <!-- Camera -->
  <rect x="260" y="220" width="160" height="100" rx="12" fill="#fff" stroke="#e6e6e6"/>
  <circle cx="340" cy="270" r="28" fill="#f3f5f2" stroke="#d1d7c8"/>
  <rect x="220" y="230" width="20" height="10" rx="4" fill="#B7C435"/>

  <!-- Person -->
  <circle cx="880" cy="240" r="40" fill="#ffe9d6"/>
  <rect x="840" y="280" width="80" height="90" rx="12" fill="#fff" stroke="#e6e6e6"/>
  <path d="M860 320 q20 10 40 0" stroke="#B7C435" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Accent shapes -->
  <circle cx="160" cy="80" r="52" fill="url(#g1)" opacity="0.12"/>
  <circle cx="1040" cy="420" r="72" fill="#eaf2d3"/>

  <!-- Text -->
  <text x="80" y="60" font-family="Helvetica, Arial, sans-serif" font-size="22" fill="#1a1a1a">Training at LUM Studios</text>
</svg>